<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="left-hero">
        <div class="banner">
            <img src="bee.png" class="logo">
            <h1>BEE FACTS</h1>
        </div>
        <p class="citation">Photo by <a href="https://unsplash.com/photos/Qgb9urMZ8lw">Jason Leung</a></p>
    </div>
    <div class="form-container">
        <p>Thank you for choosing Bee Facts!<br> To learn more Bee Facts, sign up for our mailing list today!<br><br> You <em>know</em> you want to.</p>
        <form onsubmit="checkPassword();">
            <h1>Let's do this!</h1>
            <section class="form-content">
                <ul>
                    <li>
                        <label for="first-name-input">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name-input">
                    </li>
                    <li>
                        <label for="email-input">EMAIL</label>
                        <input type="email" name="email" id="email-input">
                    </li>
                    <li>
                        <label for="password-input">PASSWORD</label>
                        <input type="password" name="password" id="password-input">
                    </li>
                    <li>
                        <label for="submit-button"></label>
                        <button type="submit" id="submit-button">Sign me up!</button>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="last-name-input">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name-input">
                    </li>
                    <li>
                        <label for="phone-input">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone-input">
                    </li>
                    <li>
                        <label for="confirm-password-input">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password-input">
                        <p id="confirm-password-status"></p>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</body>
</html>
<script src="scripts.js"></script>
